<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito.
       <br> basta colocar tudo no meio do par de tags 
        &lt;p&gt; e &lt;p&gt;
    </p>

    <p>se precisar quebrar o texto em 
        algum lugar <br> basta usar a tag &lt;br&gt; 
    </p>

    <p>Simbolos adicionais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uparrow;
        &uarr;
    </p>
    <p>
        adicionar emojis: 
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
