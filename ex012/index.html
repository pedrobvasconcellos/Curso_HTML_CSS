<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente no meu computador</p>
    <video width="500" poster="imagens/drone.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h2>Inserindo videos do youtube</h2>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=UGmyd2S6CL4XS5Rp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
